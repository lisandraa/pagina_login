<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login<br>Aqui e agora</h1>
            <img class="imagem" src="imagem.svg" alt="Menina no computador">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <span id="mensagem"></span>
                <form id="formulario" class="conteudo-form"></form>
                <div class="texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="login" placeholder="Digite seu nome de usuário" name="usuario" required>
                </div>
                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
                </div>
                <button class="btn-login" id="btnlogin">
                    Entrar
                </button>
                <script src="script.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
